{% extends 'base.html' %}

{% block container %}
      <center>
        <div class="form-floating bg-dark ">
         <div class="container">
            <h1 class="merriweather text-center text-light ">Creer votre Article favoris</h1>
            <br/><br/>

            {% if entry %}
                <h3 class="merriweather text-center text-light mb-0"> Votre article favoris a été sauvegarder avec succes !!!!</h3>
            {% else %}

              <form action="" method=POST enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ form.media }}
                  {{ form.as_p }}
                  <input type="submit" value="submit" class="btn btn-secondary">
              </form>
            {% endif %}
              </div>
            </div>
      </center>
          {% endblock container %}
